<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f3f1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f6e6e0;
            color: #5c4a4a;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #5c4a4a;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar .menu a {
            color: #5c4a4a;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
        }

        .navbar .menu a:hover {
            color: #b88b8b;
        }

        .navbar .icons {
            display: flex;
            gap: 10px;
            font-size: 18px;
        }

        .navbar .icon {
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .icon:hover {
            color: #b88b8b;
        }

        .checkout-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-form-container {
            flex: 2;
            margin-right: 40px;
        }

        .order-summary-container {
            flex: 1;
            border-left: 1px solid #eee;
            padding-left: 40px;
        }

        .checkout-form-container h2, .order-summary-container h2 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkout-form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .checkout-form .input-group {
            display: flex;
            gap: 20px;
        }

        .checkout-form .input-group input {
            width: calc(50% - 10px);
        }

        .checkout-form input, 
        .checkout-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            width: 100%;
            margin-bottom: 10px;
        }

        .checkout-form textarea {
            resize: vertical;
        }

        .checkout-form input:focus, 
        .checkout-form textarea:focus {
            outline: none;
            border-color: #b88b8b;
        }

        .order-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .order-summary h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .order-summary p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .order-summary .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .paypal-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .paypal-button-container button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Contact Us Section */
        .contact-us {
            padding: 20px 15px;
            background-color: #f2d9d5;
            text-align: center;
            border-top: 2px solid #b88b8b;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-container .logo {
            flex: 1;
        }

        .contact-container .links {
            flex: 3;
            display: flex;
            justify-content: space-between;
        }

        .navbar-logo {
            font-size: 18px;
            font-weight: bold;
            color: #6d4e4e;
        }

        .link-group {
            flex: 1;
        }

        .link-title {
            font-size: 16px;
            font-weight: bold;
            color: #6d4e4e;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link-title:hover {
            color: #b88b8b;
        }

        .dropdown {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li {
            margin-bottom: 5px;
            color: #7b6464;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dropdown li:hover {
            color: #b88b8b;
        }

        .contact-button {
            padding: 6px 10px;
            background-color: #d8a69a;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
        }

        .contact-button:hover {
            background-color: #b88b8b;
        }

        .social-icons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .social-icons span {
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons span:hover {
            color: #b88b8b;
        }

        /* Footer */
        .footer {
            padding: 10px;
            background-color: #b88b8b;
            color: #fff;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            border-top: 1px solid #a57d7d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo"><img src="https://raw.githubusercontent.com/bestwebsites/smallbusiness/main/Pictures/B%20(79).png" alt="Logo" style="height: 30px;"></div>
        <div class="menu">
            <a href="index.html">Shop</a>
            <a href="reviews.html">Reviews</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="icons">
            <a href="wishlist.html" class="icon" style="color: inherit; text-decoration: none;">♡</a>
            <a href="cart.html" class="icon" style="color: inherit; text-decoration: none;">🛒</a>
        </div>
    </div>

    <!-- Checkout Section -->
    <div class="checkout-container">
        <div class="checkout-form-container">
            <h2>Customer Information</h2>
            <form class="checkout-form" id="checkoutForm">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" class="full-width" required>
                </div>

                <h2>Shipping Information</h2>
                
                <div class="input-group">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                    <input type="text" id="apt" name="apt" placeholder="Apt, suite, etc. (optional)">
                </div>

                <div class="input-group">
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <input type="text" id="zip" name="zip" placeholder="Zip code" required>
                </div>

                <div class="input-group">
                    <input type="text" id="country" name="country" placeholder="Country" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                </div>
            </form>
        </div>

        <div class="order-summary-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <!-- Order Summary will be dynamically generated -->
                <div id="order-summary-content"></div>
                <div class="paypal-button-container">
                    <!-- PayPal Button -->
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-us">
        <div class="contact-container">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/bestwebsites/smallbusiness/main/Pictures/B%20(79).png" alt="Contact Us Logo" style="height: 30px;">
            </div>
            <div class="links">
                <div class="link-group">
                    <p class="link-title">Shop</p>
                    <ul class="dropdown">
                        <li>Trending Now</li>
                        <li>Best Sellers</li>
                        <li>New Arrivals</li>
                        <li>Gift Ideas</li>
                    </ul>
                </div>
                <div class="link-group">
                    <p class="link-title">About</p>
                    <ul class="dropdown">
                        <li>About Us</li>
                        <li>Reviews</li>
                        <li>Shipping</li>
                    </ul>
                </div>
                <div class="link-group">
                    <p class="link-title">Contact</p>
                    <ul class="dropdown">
                        <li><button class="contact-button">Contact Us</button></li>
                        <li>
                            <div class="social-icons">
                                <span>📷</span> <!-- Instagram icon -->
                                <span>🎵</span> <!-- TikTok icon -->
                                <span>📘</span> <!-- Facebook icon -->
                                <span>🐦</span> <!-- X (Twitter) icon -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Your Company. All Rights Reserved.
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AVtWp9vUktooR0s8441A_bCVopw7U8MyKtnpxaaNfevUNZr8LRkdKxUm9M5IBZbjpn8s_M1jQxWvT5tI&currency=USD"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded and DOM ready");
            const orderSummaryContainer = document.querySelector('#order-summary-content');
            const paypalButtonContainer = document.querySelector('#paypal-button-container');

            const cartItems = JSON.parse(localStorage.getItem('checkoutCartItems')) || [];
            const totalPrice = parseFloat(localStorage.getItem('checkoutTotalPrice').replace('$', '') || '0.00').toFixed(2);

            console.log("Cart Items:", cartItems);
            console.log("Total Price:", totalPrice);

            if (cartItems.length > 0) {
                let orderSummaryHTML = '';

                cartItems.forEach(item => {
                    orderSummaryHTML += `
                        <p>Item: ${item.title}</p>
                        <p>Price: $${item.price}</p>
                        ${item.color ? `<p>Color: ${item.color}</p>` : ''}
                        ${item.font ? `<p>Font: ${item.font}</p>` : ''}
                        ${item.size ? `<p>Size: ${item.size}</p>` : ''}
                        <p>Quantity: ${item.quantity}</p>
                        <img src="${item.imageUrl}" alt="${item.title}" style="width: 80px; height: 80px; border-radius: 10px; object-fit: cover;">
                        <hr>
                    `;
                });

                orderSummaryHTML += `<div class="total-price">Total: $${totalPrice}</div>`;
                orderSummaryContainer.innerHTML = orderSummaryHTML;

                paypal.Buttons({
                    createOrder: function(data, actions) {
                        if (!validateForm()) {
                            alert("Please fill out all required fields before proceeding.");
                            return;
                        }

                        const shippingInfo = {
                            address_line_1: document.getElementById('address').value,
                            admin_area_2: document.getElementById('city').value,
                            admin_area_1: document.getElementById('state').value,
                            postal_code: document.getElementById('zip').value,
                            country_code: document.getElementById('country').value,
                            phone: document.getElementById('phone').value
                        };

                        console.log("Creating order with shipping info:", shippingInfo);

                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    currency_code: 'USD',
                                    value: totalPrice
                                },
                                items: cartItems.map(item => ({
                                    name: item.title,
                                    unit_amount: {
                                        currency_code: 'USD',
                                        value: parseFloat(item.price).toFixed(2)
                                    },
                                    quantity: item.quantity
                                })),
                                shipping: {
                                    address: shippingInfo
                                }
                            }]);
                    },
                    onApprove: function(data, actions) {
                        console.log("Order approved by PayPal:", data);
                        return actions.order.capture().then(function(details) {
                            console.log("Order details after capture:", details);
                            alert('Transaction completed by ' + details.payer.name.given_name);
                            
                            localStorage.removeItem('checkoutCartItems');
                            localStorage.removeItem('checkoutTotalPrice');
                            window.location.href = 'orderplaced.html';
                        }).catch(function(error) {
                            console.error("Error capturing order:", error);
                        });
                    },
                    onError: function(err) {
                        console.error("PayPal error:", err);
                    }
                }).render('#paypal-button-container');
                
            } else {
                orderSummaryContainer.innerHTML = '<p>No items found in the order summary.</p>';
                paypalButtonContainer.style.display = 'none'; // Hide PayPal button if no items
            }

            function validateForm() {
                const form = document.getElementById('checkoutForm');
                const inputs = form.querySelectorAll('input[required]');
                let allFilled = true;

                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        allFilled = false;
                    }
                });

                return allFilled;
            }

            document.getElementById('checkoutForm').addEventListener('input', function() {
                const allFilled = validateForm();
                const paypalButton = document.querySelector('.paypal-buttons button');
                if (paypalButton) {
                    paypalButton.disabled = !allFilled;
                }
            });
        });
    </script>
</body>
</html>
