<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - Modern Soft Shades</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #5c4a4a;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #f6e6e0;
            color: #5c4a4a;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #5c4a4a;
        }

        .navbar .menu {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .navbar .menu a {
            color: #5c4a4a;
            text-decoration: none;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #b88b8b;
        }

        .navbar .icons {
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        .navbar .icon {
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .icon:hover {
            color: #b88b8b;
        }

        /* Wishlist Section */
        .wishlist-section {
            padding: 50px 20px;
            background-color: #f9f3f1;
            margin: 0 20px 40px 20px; /* Adds margin to the left, right, and bottom */
        }

        .wishlist-section h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 20px;
            color: #7b6464;
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .product {
            border: 1px solid #e4c9c4;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .image-container {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Makes the image container a perfect square */
            background-color: #e9d7d2;
        }

        .wishlist-button {
            border: 0;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 0;
            background: none;
        }

        .wishlist-button:focus {
            outline: none;
        }

        .wishlist-button svg {
            fill: transparent;
            transition: fill 0.3s ease;
        }

        .wishlist-button.is-active svg {
            fill: #191919;
            animation: beat cubic-bezier(0.04, 0.4, 0.5, 0.95) 450ms forwards 1;
        }

        @keyframes beat {
            30% {
                opacity: 1;
                transform: scale(1.4);
            }
            50% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .product-details {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #7b6464;
            margin: 0;
        }

        .product-price {
            font-size: 14px;
            color: #8c6b6b;
            margin: 0;
            font-weight: bold;
        }

        .add-to-cart-button {
            padding: 8px 0;
            border: 1px solid #d8a69a;
            background-color: transparent;
            color: #d8a69a;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 14px;
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 4px;
        }

        .add-to-cart-button:hover {
            background-color: #d8a69a;
            color: #fff;
        }

        .buy-button {
            padding: 8px 0;
            background-color: #d8a69a;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .buy-button:hover {
            background-color: #b88b8b;
        }

        /* Contact us section */
        .contact-us {
            padding: 50px 20px;
            background-color: #f2d9d5;
            text-align: center;
            border-top: 2px solid #b88b8b;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-container .logo {
            flex: 1;
        }

        .contact-container .links {
            flex: 3;
            display: flex;
            justify-content: space-between;
        }

        .navbar-logo {
            font-size: 26px;
            font-weight: bold;
            color: #6d4e4e;
        }

        .link-group {
            flex: 1;
        }

        .link-title {
            font-size: 18px;
            font-weight: bold;
            color: #6d4e4e;
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link-title:hover {
            color: #b88b8b;
        }

        .dropdown {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li {
            margin-bottom: 10px;
            color: #7b6464;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dropdown li:hover {
            color: #b88b8b;
        }

        .contact-button {
            padding: 8px 12px;
            background-color: #d8a69a;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .contact-button:hover {
            background-color: #b88b8b;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-icons span {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons span:hover {
            color: #b88b8b;
        }

        /* Footer */
        .footer {
            padding: 20px;
            background-color: #b88b8b;
            color: #fff;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
            border-top: 1px solid #a57d7d;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html" style="color: inherit; text-decoration: none;">Veronica</a>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="index.html#reviewsSection">Reviews</a>
            <a href="about.html">About</a>
            <a href="#contactSection">Contact Us</a>
        </div>
        <div class="icons">
            <span class="icon" onclick="window.location.href='wishlist.html'">♡</span> <!-- Wishlist icon -->
            <span class="icon" onclick="window.location.href='cart.html'">🛒</span> <!-- Cart icon -->
        </div>
    </div>

    <!-- Wishlist Section -->
    <div class="wishlist-section">
        <h2>Your Wishlist</h2>
        <div class="wishlist-grid" id="wishlistGrid">
            <!-- Wishlist items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="contact-us" id="contactSection">
        <div class="contact-container">
            <div class="logo">
                <div class="navbar-logo">Veronica</div>
            </div>
            <div class="links">
                <div class="link-group">
                    <p class="link-title">Shop</p>
                    <ul class="dropdown">
                        <li>Trending Now</li>
                        <li>Best Sellers</li>
                        <li>New Arrivals</li>
                        <li>Gift Ideas</li>
                    </ul>
                </div>
                <div class="link-group">
                    <p class="link-title">About</p>
                    <ul class="dropdown">
                        <li>About Us</li>
                        <li>Reviews</li>
                        <li>Shipping</li>
                    </ul>
                </div>
                <div class="link-group">
                    <p class="link-title">Contact</p>
                    <ul class="dropdown">
                        <li><button class="contact-button">Contact Us</button></li>
                        <li>
                            <div class="social-icons">
                                <span>📷</span> <!-- Instagram icon -->
                                <span>🎵</span> <!-- TikTok icon -->
                                <span>📘</span> <!-- Facebook icon -->
                                <span>🐦</span> <!-- X (Twitter) icon -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 Your Company. All Rights Reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    let db;
    const request = indexedDB.open('ProductDatabase', 1);

    request.onupgradeneeded = function (event) {
        db = event.target.result;

        if (!db.objectStoreNames.contains('wishlist')) {
            db.createObjectStore('wishlist', { keyPath: 'title' });
        }

        if (!db.objectStoreNames.contains('products')) {
            db.createObjectStore('products', { keyPath: 'title' });
        }
    };

    request.onsuccess = function (event) {
        db = event.target.result;
        loadWishlist(db);
    };

    request.onerror = function (event) {
        console.error('IndexedDB error:', event.target.errorCode);
    };

    function loadWishlist(db) {
        const transaction = db.transaction('wishlist', 'readonly');
        const store = transaction.objectStore('wishlist');
        const request = store.getAll();

        request.onsuccess = function () {
            const wishlist = request.result;
            console.log("Wishlist data from IndexedDB:", wishlist);

            const wishlistGrid = document.getElementById('wishlistGrid');

            if (wishlist.length === 0) {
                wishlistGrid.innerHTML = '<p>Your wishlist is empty.</p>';
            } else {
                wishlist.forEach(product => {
                    console.log("Processing product:", product);
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');

                    // Debugging: Log the image URL
                    const productImageURL = product.image ? product.image : 'path/to/default-image.jpg';
                    console.log(`Setting image URL: ${productImageURL}`);

                    productElement.innerHTML = `
                        <div class="image-container" style="position: relative;">
                            <div class="product-image" style="background-image: url('${productImageURL}'); background-size: cover; background-position: center; width: 100%; height: 100%;"></div>
                            <button type="button" class="wishlist-button" style="position: absolute; top: 10px; right: 10px;">
                                <svg width="18" height="16" viewBox="0 0 18 16">
                                    <path
                                        d="M9 14s-4-3.33-6-6a3.5 3.5 0 1 1 6-4 3.5 3.5 0 1 1 6 4c-2 2.67-6 6-6 6z"
                                        stroke="#2D2D2D"
                                        stroke-width="1"
                                        fill="#191919"
                                    />
                                </svg>
                            </button>
                        </div>
                        <div class="product-details">
                            <div class="product-info">
                                <p class="product-title">${product.title}</p>
                                <p class="product-price">${product.price}</p>
                            </div>
                            <button class="add-to-cart-button">Add to Cart</button>
                            <button class="buy-button">Buy Now</button>
                        </div>
                    `;

                    wishlistGrid.appendChild(productElement);

                    const productImage = productElement.querySelector('.product-image');
                    productImage.addEventListener('click', function () {
                        saveSelectedProduct(db, product);
                        window.location.href = 'productdetails.html';
                    });

                    const wishlistButton = productElement.querySelector('.wishlist-button');
                    wishlistButton.addEventListener('click', function () {
                        removeFromWishlist(db, product.title, productElement);
                    });
                });
            }
        };

        request.onerror = function () {
            console.error('Failed to load wishlist');
        };
    }

    function saveSelectedProduct(db, product) {
        const transaction = db.transaction('products', 'readwrite');
        const store = transaction.objectStore('products');
        store.clear(); // Clear previous selections
        store.add(product);
    }

    function removeFromWishlist(db, productTitle, productElement) {
        const transaction = db.transaction('wishlist', 'readwrite');
        const store = transaction.objectStore('wishlist');
        store.delete(productTitle);

        transaction.oncomplete = function () {
            productElement.remove();
            checkEmptyWishlist(db);
        };

        transaction.onerror = function () {
            console.error('Failed to remove item from wishlist');
        };
    }

    function checkEmptyWishlist(db) {
        const transaction = db.transaction('wishlist', 'readonly');
        const store = transaction.objectStore('wishlist');
        const request = store.count();

        request.onsuccess = function () {
            if (request.result === 0) {
                document.getElementById('wishlistGrid').innerHTML = '<p>Your wishlist is empty.</p>';
            }
        };
    }
});
    </script>
</body>
</html>
